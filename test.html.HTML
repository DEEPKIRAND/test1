<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .text-section {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 20px;
        }
        .text-section p {
            margin: 5px 0;
        }
        .text-section .large-text {
            font-size: 24px;
            font-weight: bold;
        }
        .text-section .black-box {
            background-color: black;
            color: white;
            padding: 10px;
            margin-top: 5px;
        }
        .center-box {
            background-color: blue;
            color: black;
            width: 300px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-section">
            <p>text</p>
            <p><strong>Text</strong></p>
            <p><em>Text</em></p>
            <div class="black-box">
                <p>text</p>
            </div>
            <p class="large-text">Text</p>
        </div>
        <div class="center-box">
            <p>Centre</p>
        </div>
    </div>
</body>
</html>
